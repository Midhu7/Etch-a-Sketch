<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src='script.js' defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div id='navbar'>
        <p><strong>Etch-a-Sketch</strong></p>
    </div>
    <div class='container'>
        <div id='options'>
            <label for="colorpicker">16 x 16</label>
            <input type="color" id='colorPicker' value='#008b8b'> 
            <button id='newGrid'>New Grid</button>
            <button id='singleColor'>Single Color</button>
            <button id='multiColor'>Multi Color</button>
            <button id='eraser'>Eraser</button>
        </div>
        <div id='grid'></div>
    </div>
</body>
</html>
